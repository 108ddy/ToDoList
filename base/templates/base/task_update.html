{% extends 'base.html' %}

{% block title %}Update Task: {{ task.id }}{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>

    <a href="{% url 'base:tasks' %}">Back to main page.</a>
    <a href="{% url 'base:task' task.id %}">Back to Task: {{ task.id }}.</a>
{% endblock %}
