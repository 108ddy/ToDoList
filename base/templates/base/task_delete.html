{% extends 'base.html' %}

{% block title %}Delete Task: {{ task.id }}{% endblock %}

{% block body %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ task.title }}" Task?</p>
        <input type="submit" value="submit">
    </form>

    <a href="{% url 'base:tasks' %}">Back to main page.</a>
{% endblock %}
