{% extends 'base.html' %}

{% block title %}Delete Task: {{ task.title }}{% endblock %}

{% block content %}
    <form method="POST" class="container__form-task-delete">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ task.title }}" Task?</p>
        <input type="submit" value="submit">
    </form>

    <div class="container__back-to-main-page">
        <a href="{% url 'base:tasks' %}">
            <i class="bi bi-arrow-left"> Main page</i>
        </a>
    </div>
{% endblock %}
