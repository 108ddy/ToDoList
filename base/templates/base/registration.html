{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container__form-auth">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" value="Sign Up">
        </form>

        <p class="container__auth-link">
            You already have an account?
            <a href="{% url 'base:login' %}">Click on this link and go to Login page!</a>
        </p>
    </div>
{% endblock %}
