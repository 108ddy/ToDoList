<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <p>Hello, {{ request.user }}.</p>
            <a href="{% url 'base:logout' %}">Logout</a>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
